<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typography Scale</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>

<body>

  <header id="header">
    <div class="header-wrap">
      <div class="header-flex-wrap">
        <h1 class="header-title">Typography Scale</h1>
        <button type="button" class="detail-controls-button">

    </div>
  </header>

    <div class="fontsize-control-box">

        </li>

        </li>
        <li class="checkbox-item">
          <input type="checkbox" name="fontsize" id="16" class="fscb" checked>
          <label for="fontsize">16</label>
        </li>
        <li class="checkbox-item">
          <input type="checkbox" name="fontsize" id="18" class="fscb" checked>
          <label for="fontsize">18</label>
        </li>
        <li class="checkbox-item">
          <input type="checkbox" name="fontsize" id="21" class="fscb" checked>
          <label for="fontsize">21</label>
        </li>
        <li class="checkbox-item">
          <input type="checkbox" name="fontsize" id="24" class="fscb" checked>
          <label for="fontsize">24</label>
        </li>
        <li class="checkbox-item">
          <input type="checkbox" name="fontsize" id="28" class="fscb" checked>
          <label for="fontsize">28</label>
        </li>
        <li class="checkbox-item">
          <input type="checkbox" name="fontsize" id="32" class="fscb" checked>
          <label for="fontsize">32</label>
        </li>
        <li class="checkbox-item">
          <input type="checkbox" name="fontsize" id="36" class="fscb" checked>
          <label for="fontsize">36</label>
        </li>
        <li class="checkbox-item">
          <input type="checkbox" name="fontsize" id="40" class="fscb" checked>
          <label for="fontsize">40</label>
        </li>
        <li class="checkbox-item">
          <input type="checkbox" name="fontsize" id="44" class="fscb">
          <label for="fontsize">44</label>
        </li>
        <li class="checkbox-item">
          <input type="checkbox" name="fontsize" id="48" class="fscb" checked>
          <label for="fontsize">48</label>

        <li class="checkbox-item">

        <li class="checkbox-item">

    </div>
  </nav>

  

  <main id="main">
    <section id="font-controls">
      <!-- <label for="font-style-select">Select font style</label>
      <select name="font-styles" id="font-style-select">
        <option value="notosans">Noto Sans KR</option>
        <option value="roboto">Roboto</option>
      </select> -->

      <div class="select-box">
        <h2 class="select-label">Select font style</h2>
        <button type="button" class="selected-item-button">
          <h3 class="selected-item">
            Noto Sans KR
          </h3>
          <i class="toggle-icon">
            <img src="/assets/images/icon-toggle.svg" class="toggle-icon-img" alt="">
          </i>
        </button>
        <ul class="option-items">
          <li class="option-item-list">
            <button type="button" value="1" class="option-item  active">
              Noto Sans KR
            </button>
          </li>
          <li class="option-item-list">
            <button type="button" value="1" class="option-item">
              Roboto
            </button>
          </li>
          <li class="option-item-list">
            <button type="button" value="1" class="option-item">
              Spoqa Han Sans Neo
            </button>
          </li>
          <li class="option-item-list">
            <button type="button" value="1" class="option-item">
              Nanum Gothic
            </button>
          </li>
          <li class="option-item-list">
            <button type="button" value="1" class="option-item">
              Open Sans
            </button>
          </li>
          <li class="option-item-list">
            <button type="button" value="1" class="option-item">
              Lato
            </button>
          </li>
        </ul>
      </div>

      <div class="preview-text">
        <label for="preview-input">Preview Text</label>
        <input type="text" name="preview-input" placeholder="Noto Sans KR 노토 산스" class="preview-input">
      </div>
    </section>

    <section id="font-preview">
      <div class="font-preview-header">
        <div>Text</div>
        <div>Size | px</div>
      </div>
      <div class="font-preview-main">
        <ol class="font-preview-items">
          <!-- <li class="font-preview-item font-size-10">
            <div class="font-text style-notosans">
              <div class="text-p">Noto Sans KR 노토산스</div>
            </div>
            <div class="font-size">10</div>-->
        </ol>
      </div>
    </section>
  </main>
  
</body>
</html>
